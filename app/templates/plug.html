{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

  
<div class="row text-center">
  <h2>heading</h2>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, msg in messages %}
      <div class="alert alert-{{ category }}">
        {{ msg }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


<div class="row">



</div>

{% endblock %}
