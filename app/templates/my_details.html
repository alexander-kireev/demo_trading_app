{% extends "base.html" %}

{% block title %}My Account{% endblock %}

{% block content %}
<div class="container my-5">

  <!-- Page Heading -->
  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="fw-bold text-uppercase text-dark">My Account</h2>
      <p class="text-muted">Manage your profile, security, and preferences</p>
    </div>
  </div>

  <!-- Error Alert -->
  {% if error %}
    <div class="alert alert-danger text-center">
      {{ error }}
    </div>
  {% endif %}

  <!-- Account Options -->
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm mb-4">
        <div class="card-header">
          Profile Settings
        </div>
        <div class="card-body d-flex flex-wrap justify-content-around gap-3">
          <a href="/change_user_details" class="btn btn-primary">Edit Personal Details</a>
          <a href="/change_email" class="btn btn-primary">Change Email</a>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header">
          Security
        </div>
        <div class="card-body d-flex flex-wrap justify-content-around gap-3">
          <a href="/change_password" class="btn btn-primary">Change Password</a>
          <a href="/delete_account" class="btn btn-danger">Delete Account</a>
        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
