<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Trading App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100 bg-danger">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Trading App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          
          <!-- conditional navbar buttons, depending on whether user is logged in or not -->
          <ul class="navbar-nav ms-auto">
          {% if session.get("user_id") %}
              <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
              <li class="nav-item"><a class="nav-link" href="/trades">Trades</a></li>
              <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
              <li class="nav-item"><a class="nav-link" href="/log_out">Logout</a></li>
          {% else %}
              <li class="nav-item"><a class="nav-link" href="/log_in">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="/log_in">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/sign_up">Sign Up</a></li>
          {% endif %}
          </ul>

        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container flex-grow-1 py-4 bg-success">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-center py-3 mt-auto">
      <small>&copy; 2025 Trading App</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
