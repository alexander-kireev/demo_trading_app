{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

  
<div class="row text-center">
  <h2>Sign up</h2>
</div>

  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}

<div class="row">

  <form action="/sign_up" method="POST">

    <div class="row mb-3">
      <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" name="first_name">
      </div>
    </div>

    <div class="row mb-3">
      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>
    </div>

    <div class="row mb-3">
      <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
    </div>


    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email">
      </div>
    </div>

    <div class="row mb-3">
      <label for="first_password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="first_password" name="first_password">
      </div>
    </div>

    <div class="row mb-3">
      <label for="second_password" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="second_password" name="second_password">
      </div>
    </div>


    <div class="row">
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Create an account</button>
      </div>
    </div>

  </form>

</div>

{% endblock %}
