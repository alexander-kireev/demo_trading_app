{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container my-5">

  <!-- heading -->
  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="fw-bold text-uppercase text-dark">Sign Up</h2>
      <p class="text-muted">Create your account</p>
    </div>
  </div>

  <!-- flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} text-center">
          {{ msg }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- sign up card -->
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">

          <form action="/sign_up" method="POST">

            <!-- first name -->
            <div class="mb-3">
              <label for="first_name" class="form-label fw-bold">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <!-- last name -->
            <div class="mb-3">
              <label for="last_name" class="form-label fw-bold">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>

            <!-- date of birth -->
            <div class="mb-3">
              <label for="dob" class="form-label fw-bold">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- password -->
            <div class="mb-3">
              <label for="first_password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="first_password" name="first_password" required>
            </div>

            <!-- confirm password -->
            <div class="mb-4">
              <label for="second_password" class="form-label fw-bold">Confirm Password</label>
              <input type="password" class="form-control" id="second_password" name="second_password" required>
            </div>

            <!-- submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
